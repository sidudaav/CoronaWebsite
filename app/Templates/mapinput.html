<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mapinput.css') }}">
        {% if title %}
        <title>{{ title }} - TrendVis</title>
        {% else %}
        <title>TrendVis</title>
        {% endif %}
    </head>
    <body>
        <div>TrendVis:
            <a href='/'>Home</a>
            <a href='/map'>Map</a>
        </div>
        <hr>
        <h1>Enter the Inputs</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.keyword.label }}<br>
                {{ form.keyword(size=32) }}
            </p>
            <p>
                {{ form.time_range.label }}<br>
                {{ form.time_range(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </body>
</html>
