<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/YoutubeStyles/youtube_dataresult.css') }}">
        {% if title %}
        <title>{{ title }} - TrendVis</title>
        {% else %}
        <title>TrendVis</title>
        {% endif %}
    </head>
    <body>
        <div>
            <ul>
                <li><a href="/youtube-home">Home</a></li>
                <li><a href="/youtube-map">Map</a></li>
                <li class = 'active'><a href="/youtube-data">Data</a></li>
                <li><a href='/youtube-kwplot'>Keyword Plot</a></li>
                <li class = 'right-justify'><a href='/'>Google Search Trends</a></li>
            </ul>
        </div>
        <hr>
        <h2>Search Data for {{ keyword }}</h2>
        <hr>
        <div>
            {% for table in tables %}
                {{titles[loop.index]}}
                {{ table|safe }}
            {% endfor %}
        </div>
    </body>
</html>
